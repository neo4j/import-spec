version: '1'
sources:
  - name: a-source
    type: jdbc
    data_source: a-data-source
    sql: SELECT id, name FROM my.table
targets:
  nodes:
    - name: a-node-target
      source: a-source
      labels:
        - Label
      properties:
        - source_field: id
          target_property: id
      schema:
        key_constraints:
          - name: "node-target-key-constraint"
            label: "Label"
            properties:
              - "id"
    - name: a-node-target-2
      source: a-source
      labels:
        - Label2
      properties:
        - source_field: id
          target_property: id
          target_property_type: STRING
      schema:
        key_constraints:
          - name: "node-target-2-key-constraint"
            label: "Label2"
            properties:
              - "id"
  relationships:
    - name: a-relationship-target
      source: a-source
      type: TYPE
      start_node_reference: a-node-target
      end_node_reference: a-node-target
      properties:
        - source_field: id
          target_property: property1
        - source_field: name
          target_property: property2
          target_property_type: STRING