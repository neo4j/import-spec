---
version: '1'
sources:
- name: a-source
  type: jdbc
  data_source: a-data-source
  sql: SELECT id, name FROM my.table
targets:
  nodes:
  - active: true
    name: a-target
    source: a-source
    write_mode: merge
    labels:
    - Label1
    - Label2
    properties:
    - source_field: id
      target_property: property1
    - source_field: name
      target_property: property2
    schema:
      key_constraints:
      - name: a key constraint
        label: Label1
        properties:
        - property1
        - property2
      range_indexes:
      - name: a range index
        label: Label1
        properties:
        - property2
