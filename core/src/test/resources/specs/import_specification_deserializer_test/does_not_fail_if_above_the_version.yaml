---
version: '1'
sources:
- name: a-source
  type: bigquery
  query: SELECT id, name FROM my.table
targets:
  nodes:
  - name: a-node-target
    source: a-source
    labels:
    - Label1
    properties:
    - source_field: field_1
      target_property: property1
      target_property_type: integer
    - source_field: field_2
      target_property: property2
      target_property_type: integer
    schema:
      key_constraints:
      - name: key_constraint_1
        label: Label1
        properties:
        - property2
      type_constraints:
      - name: type_constraint_1
        label: Label1
        property: property1
      existence_constraints:
      - name: existence_constraint_1
        label: Label1
        property: property1
  - name: another-node-target
    source: a-source
    labels:
    - Label2
    properties:
    - source_field: field_2
      target_property: property2
      target_property_type: integer
    schema:
      key_constraints:
      - name: key_constraint_2
        label: Label2
        properties:
        - property2
      vector_indexes:
      - name: vector_index_1
        label: Label2
        property: property2
        options:
          vector.dimensions: 1536
          vector.similarity_function: cosine
  relationships:
  - name: a-relationship-target
    source: a-source
    type: TYPE
    start_node_reference: a-node-target
    end_node_reference: another-node-target
    properties:
    - source_field: field_1
      target_property: property1
      target_property_type: integer
    schema:
      type_constraints:
      - name: type_constraint_2
        property: property1
  - name: another-relationship-target
    source: a-source
    type: TYPE
    start_node_reference: a-node-target
    end_node_reference: another-node-target
    properties:
    - source_field: field_2
      target_property: property2
      target_property_type: integer
    schema:
      vector_indexes:
      - name: vector_index_2
        property: property2
        options:
          vector.dimensions: 1536
          vector.similarity_function: cosine
