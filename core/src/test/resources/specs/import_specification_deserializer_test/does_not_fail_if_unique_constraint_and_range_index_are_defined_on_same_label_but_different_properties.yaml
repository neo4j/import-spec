---
version: '1'
sources:
- name: a-source
  type: jdbc
  data_source: a-data-source
  sql: SELECT id, name FROM my.table
targets:
  nodes:
  - active: true
    name: a-target
    source: a-source
    write_mode: merge
    labels:
    - Label
    properties:
    - source_field: id
      target_property: property1
    - source_field: name
      target_property: property2
    schema:
      unique_constraints:
      - name: a unique constraint
        label: Label
        properties:
        - property1
      range_indexes:
      - name: a range index
        label: Label
        properties:
        - property2
