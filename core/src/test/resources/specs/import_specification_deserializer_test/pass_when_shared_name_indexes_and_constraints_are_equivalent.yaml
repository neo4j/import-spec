---
version: '1'
sources:
- type: bigquery
  name: a-source
  query: SELECT id, name FROM my.table
targets:
  nodes:
  - source: a-source
    name: a-node-target
    write_mode: merge
    labels:
    - Label1
    - Label2
    properties:
    - source_field: field_1
      target_property: property1
    - source_field: field_2
      target_property: property2
    schema:
      key_constraints:
      - name: a-name
        label: Label1
        properties:
        - property1
  - source: a-source
    name: another-node-target
    write_mode: merge
    labels:
    - Label1
    properties:
    - source_field: field_1
      target_property: property1
    - source_field: field_2
      target_property: property2
    schema:
      key_constraints:
      - name: a-name
        label: Label1
        properties:
        - property1
  relationships:
  - name: a-target
    source: a-source
    type: TYPE
    start_node_reference: a-node-target
    end_node_reference: another-node-target
    properties:
    - source_field: field_1
      target_property: property1
    schema:
      range_indexes:
      - name: a-relationship-range-index
        properties:
        - property1
